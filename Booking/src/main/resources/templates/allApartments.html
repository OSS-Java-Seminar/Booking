<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Apartments</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reservations">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0">
        <a class="nav-link" href="/user" th:text = "${user.username}"></a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>

<div class = "container-fluid" style="float:left; margin:20px; width:90%; " >

		<div style="padding: 20px; width: 250px; float:right; margin:40px;">
		<form class="form-inline my-2 my-lg-0" th:action="@{/apartments/add}"  method="get">
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Add new apartment</button>	
		</form>
		</div>

	<h2 style="margin:60px;">All apartments</h2>
	<br><br>	
	<table class="table" style="border:solid; border-width:1px; border-radius:25px; float:left; margin:20px;">
		
		  <thead>
		    <tr>
				<th scope="col">Apartment</th>
				<th scope="col">Address</th>
				<th scope="col">City</th>
				<th scope="col">Country</th>
				<th scope="col">Price per night</th>	
				<th scope="col"></th>
				<th scope="col"></th>
				
		    </tr>
		  </thead>
		  
		  <tbody>
		    <tr th:each = "apartment: ${apartments}" >
		      	<td th:text = "${apartment.name}" ></td>
				<td th:text = "${apartment.address}" ></td>
				<td th:text = "${apartment.city}" ></td>
				<td th:text = "${apartment.country}" ></td>
				<td th:text = "${apartment.pricePerNight}"><a>â‚¬ </a></td>
				<td><form class="form-inline my-2 my-lg-0"  th:action="@{/apartments/details}"  method="get">
				<button class = "btn btn-outline-info my-2 my-sm-0"> details </button></form></td>
				<td><form class="form-inline my-2 my-lg-0" th:action="@{/apartments/update(id = ${apartment.id})}"  method="get">
				<input type="hidden" id="id" name="id" th:value="${apartment.id}"/>
				<button type="submit" class = "btn btn-outline-info my-2 my-sm-0"> edit </button></form></td>
		    </tr>
		  </tbody>
		  
	</table>
	

</div>
	

	

</body>
</html>
