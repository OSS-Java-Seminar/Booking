<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit user information</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reservations">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0 active">
        <a class="nav-link" href="/user" th:text = "${user.username}"> <span class="sr-only">(current)</span></a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>

<div class="container-fluid" style= "float:left; margin-left:10%; margin-top:2%; width:120%">
    <div class="col-md-6 col-md-offset-3">
    
	<h3>Input your changes</h3>
	<form class="form-check  my-2 my-lg-0" th:object="${user}" th:action="@{/user/saveChanges}" method="post">

		<div class="text-left" style="float:left; width:40%; margin:10px">
			<div class="form-group">
			<label class="control-label" for="username">Username: </label>
				<input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
			</div>
			<div class="form-group">
			<label for="password"> Password: </label>
				<input id="password" class="form-control" type="password" th:field="*{password}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="confirmPassword"> Confirm password: </label>
				<input id="password" class="form-control" type="password" th:field="*{password}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="role"> User </label>
                	<input type="radio" class="form-control" name="imgsel" value="false" checked="checked" th:field="*{role}"/>
            <label class="control-label" for="role"> Owner </label>
                	<input type="radio" class="form-control" name="imgsel" value="true" th:field="*{role}"/>
            </div>
        </div>
        <div class="text-left" style="float:right; width:40%; margin:10px">
            <div class="form-group">
	    	<label class="control-label" for="firstName">First name: </label>
				<input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="lastName">Last name: </label>
				<input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="email">E-mail: </label>
				<input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="phone">Phone number: </label>
				<input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="safeQuestion">Safe question: </label>
				<input type="text" class="form-control" id="safeQuestion" name="safeQuestion" th:field="*{safeQuestion}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="safeAnswer">Safe answer: </label>
				<input type="text" class="form-control" id="safeAnswer" name="safeAnswer" th:field="*{safeAnswer}"/>
			</div>
		</div>
		<br><br>
		<div class="container-fluid" style="float:right; margin:10px">
			<input type="hidden" id="id" name="id" value="${id}" th:field="*{id}">
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Submit</button>
		</div>
	</form>
</div>	</div>
	
</body>
</html>
