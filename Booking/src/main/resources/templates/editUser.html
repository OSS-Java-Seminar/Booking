<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit user information</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reservations">Reservations</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/user">Profile <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0 active">
        <a class="nav-link" href="/user"> Hi <span th:text = "${user.username}"></span> !</a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>

<div th:if="${param.error}">
    <div class="alert alert-danger">Your input was invalid. Please try again.              	
    </div>
</div>

<div th:if="${param.usernameError}">
    <div class="alert alert-danger">This username is already taken.           	
    </div>
</div>

<div th:if="${param.emailError}">
    <div class="alert alert-danger">User with this email already exists.          	
    </div>
</div>

<div class="container-fluid" style= "float:left; margin-left:10%; margin-top:2%; width:120%">
    <div class="col-md-6 col-md-offset-3">
    
	<h3>Input your changes</h3>
	<form class="form-check  my-2 my-lg-0" th:object="${user}" th:action="@{/user/saveChanges}" method="post">

		<div class="text-left" style="float:left; width:40%; margin:10px">
			<div class="form-group">
			<label class="control-label" for="username">Username: </label>
				<input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
				<p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" style="color:red;" />
			</div>
			<div class="form-group">
			<label class="control-label" for="email">E-mail: </label>
				<input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
				<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" style="color:red;" />
			</div>
            <div class="form-group">
	    	<label class="control-label" for="firstName">First name: </label>
				<input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"/>
				<p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" style="color:red;" />
			</div>
			<div class="form-group">
			<label class="control-label" for="lastName">Last name: </label>
				<input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"/>
				<p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" style="color:red;" />
			</div>
			<div class="form-group">
			<label class="control-label" for="role"> Male </label>
                	<input type="radio" class="form-control" name="imgsel" value="false" checked="checked" th:field="*{gender}"/>
            <label class="control-label" for="role"> Female </label>
                	<input type="radio" class="form-control" name="imgsel" value="true" th:field="*{gender}"/>
            </div>
        </div>
        <div class="text-left" style="float:right; width:40%; margin:10px;">
			<div class="form-group">
			<label class="control-label" for="phone">Phone number: </label>
				<input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}"/>
			</div>
			<div class="form-group">
			<label class="control-label" for="safeQuestion">Address: </label>
				<input type="text" class="form-control" id="address" name="address" th:field="*{address}"/>
				<p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" style="color:red;" />
			</div>
			<div class="form-group">
			<label class="control-label" for="safeQuestion">City: </label>
				<input type="text" class="form-control" id="city" name="city" th:field="*{city}"/>
				<p th:if="${#fields.hasErrors('city')}" th:errorclass="error" th:errors="*{city}" style="color:red;" />
			</div>
			<div class="form-group">
			<label class="control-label" for="country">Country: </label>
				<input type="text" class="form-control" id="country" name="country" th:field="*{country}"/>
				<p th:if="${#fields.hasErrors('country')}" th:errorclass="error" th:errors="*{country}" style="color:red;" />
			</div>
		</div>
		<br><br>
		<div class="container-fluid" style="float:right; margin:10px">
			<input type="hidden" id="id" name="id" value="${id}" th:field="*{id}"/>
			<input type="hidden" id="role" name="role" value="${role}" th:field="*{role}"/>
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Submit</button>
		</div>
	</form>
	<div class="container" style="display:inline-block; margin-left:1%; margin-top:0.5%">
	<button class="btn btn-outline-danger my-2 my-sm-0"><a href= "/user" style="color: #fb3f00; text-decoration: none;" >Cancel</a></button>
	</div>	
</div>	
</div>
	
</body>
</html>
