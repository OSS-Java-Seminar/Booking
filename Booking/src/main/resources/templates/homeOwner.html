<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reservations">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0">
        <a class="nav-link" href="/user" th:text = "${user.username}"></a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>


	<div class = "container"><br><br><br>
		<h1>Reservations overview</h1><br><br>
		<h3> Today, <a th:text = "${#dates.format(#dates.createNow(), 'dd MMM yyyy')}"></a></h3>
		<p style="text-align: right; width:90%" ><a href = "/reservations" > View all </a></p>
		<div class = "container-fluid" style="float:left; margin:20px; border:solid; width:90%; height:150px;" th:each = "reservation: ${reservations}" >
			<a th:text = "${reservation.key.apartment.name}" style="font-size:200%" >Apartment name</a>
			<br>
			<a th:text = "${reservation.key.checkInDate}">check in date</a><br>
			<a th:text = "${reservation.key.checkOutDate}">check out date</a>
			<br>
			<a th:text = "${reservation.value}">status</a>
		</div>

	</div>
	

</body>
