<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome to Booking</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0">
        <a class="nav-link" href="/profile" th:text = "${user.username}"></a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>

	<div class = "container"><br><br><br>
		<h1>Choose your destination</h1><br><br>
		<h3 th:text = "${user.username}"></h3>
		<h3 th:text = "${user.firstName}"></h3>
		<h3 th:text = "${user.email}"></h3>
		<form class="form-inline my-2 my-lg-0" th:object="${search}" th:action="@{/search}"  method="get">
      <input class="form-control mr-sm-2" type="text" placeholder="City" aria-label="Search" name="city" id="city" th:value="${city}">
      <input class="form-control mr-sm-2" type="date" aria-label="Search" name="checkInDate" id="checkInDate" th:value="${{checkInDate}}">
      <input class="form-control mr-sm-2" type="date" aria-label="Search" name="checkOutDate" id="checkOutDate" th:value="${{checkOutDate}}">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    </form>
	
	</div>

</body>
</html>
