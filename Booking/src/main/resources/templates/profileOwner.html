<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reservations">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0">
        <a class="nav-link" href="/user" th:text = "${user.username}"></a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>


	
	<div style="padding: 20px; width: 250px; float:right; margin:40px;">
		<form class="form-inline my-2 my-lg-0" th:action="@{/apartments}"  method="get">
			&nbsp;<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Update apartments</button>	
		</form>
	</div>
	<div style="padding: 20px; width: 250px; float:left; margin:40px;">
		<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
		  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
		</svg><br><br>
	<ul class="list-group list-group-flush">
		<li class="list-group-item"><a th:text = "${user.firstName}"></a></li>
		<li class="list-group-item"><a th:text = "${user.LastName}"></a></li>
		<li class="list-group-item"><a th:text = "${user.username}"></a></li>
		<li class="list-group-item"><a th:text = "${user.email}"></a></li>
		<li class="list-group-item"><a th:text = "${user.phone}"></a></li>
		<li class="list-group-item"><button class = "btn btn-outline-info my-2 my-sm-0">Edit</button></li>
	</ul>
		
	</div>
	
	
	
	<div class = "container" style = "overflow: auto; border-radius:25px;">
	<br><br><br>
		<h1>Welcome <a th:text = "${user.firstName}"></a>&nbsp;<a th:text = "${user.lastName}"></a>!</h1>
		<br><br><br>
		<h3>Would you consider traveling somewhere for a change? </h3>
		<br><br>
		<h4><a class="nav-link" href="/logout">Logout</a></h4>

	</div>
	

</body>
</html>
