<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reservations</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reservations">Availability</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reviews">Guest Reviews</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0">
        <a class="nav-link" href="/user" th:text = "${user.username}"></a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>

<div class = "container-fluid" style="float:left; margin:20px; width:90%; " >
	<h2 style="margin:60px;">All reservations</h2>
	<br><br>
	<table class="table" style="border:solid; border-width:1px; border-radius:25px; float:left; margin:20px;">
		
		  <thead>
		    <tr>
				<th scope="col">Apartment</th>
				<th scope="col">Check In</th>
				<th scope="col">Check Out</th>
				<th scope="col">Status</th>
				<th scope="col">Total Price</th>
				<th></th>
		    </tr>
		  </thead>
		  
		  <tbody>
		    <tr th:each = "reservation: ${reservations}" >
		      	<td th:text = "${reservation.apartment.name}" ></td>
				<td th:text = "${reservation.checkInDate}" ></td>
				<td th:text = "${reservation.checkOutDate}" ></td>
				<td th:if = "${reservation.booked}"><p> booked </p></td>
				<td th:unless="${reservation.booked}"><p> cancelled </p></td>
				<td th:text = "${reservation.totalPrice}" ></td>
				<td><a th:href="@{/reservations/{id}(id=${reservation.id})}"> details </a></td>
		    </tr>
		  </tbody>
		  
	</table>
	

</div>
	

	

</body>
</html>
