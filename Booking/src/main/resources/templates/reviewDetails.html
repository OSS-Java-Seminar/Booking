<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reservation details</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"> Booking </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reservations">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    
    <ul class="navbar-nav">
    <li class="nav-item my-2 my-lg-0">
        <a class="nav-link" href="/user" th:text = "${user.username}"></a>
     </li>
     <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
     </ul>
</nav>


<div class="container">
    <form class="form-inline my-2 my-lg-0" th:object="${reviewDto}"   method="get">

        <input type="radio" value=1 th:field= "*{cleanessRating}">
        <label for="1">1</label>
        <input type="radio" value=2 th:field= "*{cleanessRating}">
        <label for="2">2</label>
        <input type="radio" value=3 th:field= "*{cleanessRating}">
        <label for="3">3</label>
        <input type="radio" value=4 th:field= "*{cleanessRating}">
        <label for="4">4</label>
        <input type="radio" value=5 th:field= "*{cleanessRating}">        
        <label for="5">5</label>
        
        <input value="0" type="hidden" class="rating" data-glyphicon="0" 
        name="reviewDto.comfortRating" th:attr="value = ${reviewDto.comfortRating}">

        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

</div>


</body>
</html>
